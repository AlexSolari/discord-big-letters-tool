<!DOCTYPE html>
<html lang="en">
<head>
    <title>Big Letters Tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="custom.css"/>
</head>
<body>
    <div class="main col-md-6 col-md-offset-3 text-center">
        <h1>BIG LETTERS TOOL</h1>
        <div class="well center-block" style="max-width:400px">
            <p class="lead">Type text using letters in lower-case, numbers and spaces.</p>
            <textarea class="form-control" id="in" rows=10 cols=25></textarea><br>
            <button id="results" class="btn btn-default">COPY RESULTS</button>
        </div>
        <h3 id="message" class="hidden">COPIED TO CLIPBOARD</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
